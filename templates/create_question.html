<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new question using POST request with HTML and JavaScript</title>
    <style>
        #successMessage, #errorMessage {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        #successMessage {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #errorMessage {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <form id="createQuestion">
        <label for="name">Name (unique identifier for your question):</label>
        <input type="text" id="name" name="name" required>
        <h1></h1>
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <h1></h1>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required>

        <h1></h1>
        <label for="quiz">Quiz name (Optional):</label>
        <input type="text" id="quiz" name="quiz" required>

        <button type="button" id="createQuestionButton">Create Question</button>

        <h1></h1>
        <button type="button" onclick="window.location.href='/'">Go Home</button>
    </form>

    <div id="successMessage">Question was successfully created!</div>
    <div id="errorMessage"></div>

    <script>
        document.getElementById("createQuestionButton").addEventListener("click", function(event) {
            const data = {
                name: document.getElementById("name").value,
                question: document.getElementById("question").value,
                answer: document.getElementById("answer").value
            };

            const quizName = document.getElementById("name").value;
            const questionName = document.getElementById("quiz").value;

            fetch("http://127.0.0.1:8000/app/questions/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || "Failed to create question");
                    });
                }
                return response.json();
            })
            .then(result => {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
                document.getElementById("createQuestion").reset();
                document.getElementById("errorMessage").style.display = "none";
            })
            .catch(error => {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 5000);
            });

            const url = `http://127.0.0.1:8000/app/questions/${encodeURIComponent(quizName)}/${encodeURIComponent(questionName)}`;

            fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(result => {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
                document.getElementById("createQuestion").reset();
                document.getElementById("errorMessage").style.display = "none";
            })
            .catch(error => {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 5000);
            });
        });
    </script>
</body>
</html>
