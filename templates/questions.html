<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions List</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button onclick="window.location.href='/'">Go Home</button>
    <h1></h1>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Questions List</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                  <th>
                      <a href="?sort_by=name&order={{ 'asc' if sort_by != 'name' or order == 'desc' else 'desc' }}">
                        Name
                      </a>
                  </th>
                  <th>
                      <a href="?sort_by=question&order={{ 'asc' if sort_by != 'question' or order == 'desc' else 'desc' }}">
                        Question
                      </a>
                  </th>
                  <th>
                      <a href="?sort_by=answer&order={{ 'asc' if sort_by != 'answer' or order == 'desc' else 'desc' }}">
                        Answer
                      </a>
                  </th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                  <td>{{ question.name }}</td>
                  <td>{{ question.answer }}</td>
                  <td>{{ question.question }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
